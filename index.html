<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            background-color: #121826;
            font-family: "Lato", sans-serif;
        }
    </style>
</head>

<body>
<!-- Header Section -->
    <div class="relative z-10">
        <div class="bg-gradient-to-b from-black to-transparent inset-0 absolute z-9 hidden md:block" style="bottom: -35px"></div>
        <header class="max-w-7xl flex py-[18px] px-3 md:px-5 lg:px-10 mx-auto justify-between lg:items-center relative z-10">
            <div class="flex items-center">
                <img src="./logo.svg" alt="Chris Courses Logo" class="w-40 h-auto">
                <nav class="hidden lg:block">
                    <a href="" class="text-white py-2.5 px-5 ml-[60px]">Pricing</a>
                    <a href="" class="text-white py-2.5 px-5">Courses</a>
                    <a href="" class="text-white py-2.5 px-5">Forum</a>
                    <a href="" class="text-white py-2.5 px-5">Blog</a>
                </nav>
            </div>
            <div class="hidden lg:flex items-center">
                <a href="" class="p-5 m-2.5 text-white">Login</a>
                <button class="py-3 px-7 text-white bg-[#439d98] rounded-[56px] text-sm font-bold leading-[17px] tracking-wider uppercase">Sign Up</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white relative top-[-4px] lg:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </header>
    </div>

    <!-- Hero Section -->
    <section class="relative">
        <div class="absolute xl:relative top-[-119px] h-[465px] md:h-[689px]">
            <div class="bg-gradient-to-t from-[#121826] via-black to-transparent inset-0 top-80 bottom-[-7rem] absolute min-h-[550px] z-9 md:hidden"></div>
            <div class="bg-black inset-0 absolute z-9 opacity-50 md:hidden"></div>
            <video class="w-full h-full object-cover" style="min-height: 550px;" loop="loop" autoplay="autoplay" playsinline="" muted="muted" src="./videos/galaxy.mp4"></video>
        </div>
        <div class="max-w-7xl top-[-10] xl:top-[-700px] py-[18px] xl:p-auto px-3 md:px-5 lg:px-10 m-auto b-0 md:pt-32 relative">
            <h1 class="pt-0 max-w-sm md:max-w-[538px] text-white text-base text-4xl md:text-6xl font-bold leading-none">Turbocharge your <span style="color: #90CAC7">development career</span></h1>
            <p class="mt-3.5 mb-0 max-w-[360px] md:max-w-md text-white text-base md:text-xl">Chris Courses provides students and professionals a college-level web development education.</p>
            <button class="w-full py-3 px-7 mt-3.5 text-[#539d98] bg-white text-sm md:text-lg rounded-md md:w-auto">Get started</button>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="relative z-10 md:w-auto md:top-20 lg:top-32 xl:top-[-561px] md:px-3">
        <div class="bg-[#212936] rounded-lg mx-3 md:flex md:max-w-[878px] md:divide-x md:divide-[#4D5562] md:mx-auto">
            <div class="md:w-1/3 py-4 border-b border-solid border-[#4D5562] md:border-b-0">
                <h2 class="text-center font-bold text-[50px] leading-[130%] text-[#7575D7]">84</h2>
                <p class="text-center text-lg leading-[130%] text-[#D2D5DA]">Lessons</p>
            </div>
            <div class="md:w-1/3 py-4 border-b border-solid border-[#4D5562] md:border-b-0">
                <h2 class="text-center font-bold text-[50px] leading-[130%] text-[#7575D7]">29</h2>
                <p class="text-center text-lg leading-[130%] text-[#D2D5DA]">Hours of Content</p>
            </div>
            <div class="md:w-1/3 py-4">
                <h2 class="text-center font-bold text-[50px] leading-[130%] text-[#7575D7]">5095</h2>
                <p class="text-center text-lg leading-[130%] text-[#D2D5DA]">Students</p>
            </div>
        </div>
        <p class="mt-3.5 text-center text-xs leading-[130%] text-[#9DA3AE]">Metrics update real-time</p>
    </section>
</body>
